<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Twitter</title>
</head>
<body>
{% block content %}
    {% for tweet in tweets %}
        <ul class="list-group-item list-group-item-primary">
        <li class="list-group-item">{{ tweet.tweet }}<br>
            <span>{{ tweet.time_stamp }}<br>
            Author:: {{ tweet.author }}</span></li>
        </ul>
    {% endfor %}<br>
    <a href="{% url 'create-tweet' %}" class="btn btn-primary">Create A New +Tweet</a>
{% endblock %}
</body>
<style>
    body {
        background-color: black;
    }

    span {
        color: blue;
        font-family: 'Lucida Grande', Arial, sans-serif;
        font-weight: bold;
    }

    li {
        color: deepskyblue;
        font-weight: bolder;
        font-family: "monospace", monospace;
    }
</style>
</html>
